<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZG - Contact</title>
    <link rel="stylesheet" href="contactpage.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><h1>ZG</h1></div>
            <button class="nav-toggle" aria-label="Open Navigation">
                â˜°
            </button>
            <ul class="nav-menu">

                <li><a href="/ContactPage/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Lets Connect</h2>
        <p>Collaboration is at the heart of what I do. Reach out if you want to create something great together!</p>
        <img src="/assets/butterfly.png" alt="Picture of blue butterfly">
    </main>
    <div class="divider"></div>
    <div id="socials-container">
    </div>
    <div class="divider"></div>

    <form class="contact-form-container">
        <h2 class="contact-form-title">... Or Send Me a Message!</h2>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Enter your first name...">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Enter your last name...">

        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phone number...">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email...">

        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Write your message here..."></textarea>

        <input type="submit" name="submit">

    </form>
    <div class="divider"></div>
    <div class="closing">
        <h4>Based in Charlotte,<br>North Carolina</h4>
        <p>Collaboration awaits!</p>
    </div>
    <script src="contactpage.js"></script>
</body>
